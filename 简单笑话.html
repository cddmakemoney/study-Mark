<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid ">
        <div id="cdd">
            <div class="d-flex  justify-content-center my-5">
                <button type="button" @click="news" class="btn btn-primary">点我看趣闻，重复点击更新</button>
            </div>

            <div class="container">
                <div class="card text-left">

                    <div class="card-body" v-for="item in list" v-show=!isLoading>
                        <p class="card-text">{{item}}</p>

                    </div>
                    <div class="card-body" v-show=isLoading>
                        <p class="card-text" v-show=isLoading>正在加载</p>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script>
        var app = new Vue({
            el: '#cdd',
            data: {
                list: ["等待点击按钮获取内容。。。响应时间看网速"],
                isLoading: false
            },
            methods: {
                news() {
                    this.isLoading = true
                    axios({
                        method: 'get',
                        url: 'https://autumnfish.cn/api/joke/list?num=3'
                    }).then((res) => {
                        this.isLoading = false
                        this.list = res.data.jokes;

                    })
                }
            }
        })


    </script>
</body>

</html>
